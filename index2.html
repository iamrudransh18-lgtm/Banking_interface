<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Interface</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #ffffff;
            width: 90%;
            max-width: 420px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }

        h1 {
            margin-bottom: 25px;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            flex: 1;
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
        }

        .deposit {
            background: linear-gradient(135deg, #1e88ff, #005eff);
        }

        .withdraw {
            background: linear-gradient(135deg, #ff3b3b, #e60000);
        }

        .message {
            margin-top: 20px;
            font-size: 18px;
            color: red;
            font-weight: bold;
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Balance: $<span id="balance">1000</span></h1>

        <label for="amount">Amount</label>
        <input type="number" id="amount" placeholder="Enter amount">

        <div class="buttons">
            <button class="deposit" onclick="deposit()">Deposit</button>
            <button class="withdraw" onclick="withdraw()">Withdraw</button>
        </div>

        <div class="message" id="message"></div>
    </div>

    <script>
        let balance = 1000;

        function deposit() {
            const amount = Number(document.getElementById("amount").value);
            const message = document.getElementById("message");

            if (amount <= 0 || isNaN(amount)) {
                message.textContent = "Invalid amount!";
                return;
            }

            balance += amount;
            updateUI("Deposit successful!", "green");
        }

        function withdraw() {
            const amount = Number(document.getElementById("amount").value);
            const message = document.getElementById("message");

            if (amount <= 0 || isNaN(amount)) {
                message.textContent = "Invalid amount!";
                return;
            }

            if (amount > balance) {
                message.textContent = "Insufficient balance!";
                return;
            }

            balance -= amount;
            updateUI("Withdrawal successful!", "green");
        }

        function updateUI(text, color) {
            document.getElementById("balance").textContent = balance;
            document.getElementById("message").textContent = text;
            document.getElementById("message").style.color = color;
            document.getElementById("amount").value = "";
        }
    </script>

</body>
</html>
